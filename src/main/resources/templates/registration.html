<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Create Users</h1>
<form action="#" th:action="@{/registration}" th:object="${users}" method="post">
    <p>Nick: <input type="text" th:field="*{nick}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Password 2: <input type="password" th:field="*{passwordSecond}" /></p>
    <p>E-mail: <input type="text" th:field="*{eMail}" /></p>
    <p>Date of birth:  <input type="date" th:field="*{dateOfBirth}" /></p>
    <p>Photo: <input type="text" th:field="*{photo}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
